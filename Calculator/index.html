<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container" align="center">
            <h1>CALCULATOR</h1>
            <form name="form">
                <div class="calculator">
                    <input type="text" id="output" name="output_screen">
                    <br>
                    <input type="button" value="7" onclick="form.output_screen.value+='7'">
                    <input type="button" value="8" onclick="form.output_screen.value+='8'">
                    <input type="button" value="9" onclick="form.output_screen.value+='9'">
                    <input type="button" value="/" onclick="form.output_screen.value+='/'">
                    <input type="button" value="AC" class="button-red" onclick="form.output_screen.value=''">
                    <br>
                    <input type="button" value="4" onclick="form.output_screen.value+='4'">
                    <input type="button" value="5" onclick="form.output_screen.value+='5'">
                    <input type="button" value="6" onclick="form.output_screen.value+='6'">
                    <input type="button" value="*" onclick="form.output_screen.value+='*'">
                    <input type="button" value="%" onclick="form.output_screen.value+='%'">
                    <br>
                    <input type="button" value="1" onclick="form.output_screen.value+='1'">
                    <input type="button" value="2" onclick="form.output_screen.value+='2'">
                    <input type="button" value="3" onclick="form.output_screen.value+='3'">
                    <input type="button" value="+" onclick="form.output_screen.value+='+'">
                    <input type="button" value="-" onclick="form.output_screen.value+='-'">
                    <br>
                    <input type="button" value="0" onclick="form.output_screen.value+='0'">
                    <input type="button" value="00" onclick="form.output_screen.value+='00'">
                    <input type="button" value="000" onclick="form.output_screen.value+='000'">
                    <input type="button" value="." onclick="form.output_screen.value+='.'">
                    <input type="button" value="=" class="button-blue" onclick="form.output_screen.value=eval(form.output_screen.value)">
                    

                </div>
            </form>
        </div>
    </body>
</html>
